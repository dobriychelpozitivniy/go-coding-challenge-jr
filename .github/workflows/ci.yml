name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.17

    - name: Test
      run: go test -v ./...
      env:
        BITLY_OAUTH_TOKEN: ${{secrets.BITLY_OAUTH_TOKEN}}
      
